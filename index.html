<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- link css -->
    <link rel="stylesheet" href="./styless.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" value="0" readonly>
      <div class="button">
        <button class="item item1 clear">C</button>
        <button class="item item1 negative" value="+/-">+/-</button>
        <button class="item percent sign" value="%">%</button>
        <button class="item operator sign" value="/">รท</button>
        <button class="item number" value="7">7</button>
        <button class="item number" value="8">8</button>
        <button class="item number" value="9">9</button>
        <button class="item operator sign" value="*">x</button>
        <button class="item number" value="4">4</button>
        <button class="item number" value="5">5</button>
        <button class="item number" value="6">6</button>
        <button class="item operator sign" value="-">-</button>
        <button class="item number" value="1">1</button>
        <button class="item number" value="2">2</button>
        <button class="item number" value="3">3</button>
        <button class="item operator sign" value="+">+</button>
        <button class="item number zero" value="0">0</button>
        <button class="item number comma" value=".">,</button>
        <button class="item operator equals">=</button>
      </div>
    </div>
    <!-- link js -->
    <script src="./main.js"></script>
  </body>
</html>
